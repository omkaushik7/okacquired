<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- -------fontawesome-------  -->
  <script src="https://kit.fontawesome.com/399ce3e909.js" crossorigin="anonymous"></script>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/Ok-Acquired/Sell-my-company/List-my-Company/style.css">
  <link rel="shortcut icon" href="/Ok-Acquired/Images/favicon.ico" type="image/x-icon">

  <title>Sell my Company</title>
</head>

<body>
  
  <nav class="navbar navbar-light pb-lg-2 pb-md-5 pb-sm-5">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/Ok-Acquired/images/logo.png" alt="logo" width="200px"></a>
    </div>
  </nav>

  <div class="container pt-lg-3 pt-md-5 pt-sm-5">
    <div class="card mx-auto card-width">
      <div class="card-body p-5">
        <button type="button" class="close" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
        <h4 class="card-title font-weight-bold">List my company</h4>
        <div class="mb-3 pt-3">
          <label for="exampleFormControlInput1" class="form-label fs-6">Full name</label>
          <input type="text" class="form-control bg-light" id="exampleFormControlInput1" placeholder="Enter Full name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fs-6">Phone Number</label>
          <input type="tel" class="form-control bg-light" id="exampleFormControlInput1" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label  fs-6">Email address</label>
          <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="Enter email address">
        </div>
        <div class="d-grid d-md-flex justify-content-md-between pt-2">
          <button class="btn btn-secondary me-md-2 px-5" type="button">Cancel</button>
          <button class="btn btn-color px-5" type="button">Get OTP </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
